<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>STICK-WARS vs BOT</title>
</head>
<body>

    <div class="container-fluid">

<!-- POINTS/ROUND ================================================== -->
        <div class="row roundPointsDiv d-flex align-items-center">

            <!-- player 1 points -->
            <div class="col-5 col-sm-4 d-flex flex-row justify-content-center justify-content-sm-end" id="p1PointDiv">

            </div>

            <!-- rounds -->
            <div class="col col-sm-4 text-center text-success" id="roundsNum">

            </div>

            <!-- player 2 points -->
            <div class="col-5 col-sm-4 d-flex flex-row justify-content-center justify-content-sm-start" id="p2PointDiv">

            </div>

        </div>


<!-- PLAYER1/PLAYER2 HP ============================================ -->        
        <div class="row hitPointsDiv">

            <!-- player 1 hitpoints -->
            <div class="col-5 d-flex flex-row flex-lg-column align-items-center justify-content-center" id="p1HPDiv">

            </div>
            <!-- spacer -->
            <div class="col-2"></div>

            <!-- player 2 hitpoints -->
            <div class="col-5 d-flex flex-row flex-lg-column align-items-center justify-content-center" id="p2HPDiv">

            </div>
        </div>

<!-- ACTION/FIGHT ================================================== -->        
        <div class="row actionScreenDiv ">

            <!-- battle screen -->
            <div class="col d-flex justify-content-center w-auto">
                <img id="actionInterface" src="basestates/stationary-statetitle.gif" alt="">
                <img src="" alt="">
            </div>
        </div>

<!-- BUTTONS AND FUNCTIONS ========================================= -->        
        <div class="row atkButtonDiv">

            <!-- player 1 button -->
            <div class="col-5 d-flex flex-column align-items-center justify-content-start" id="p1Btn">

            </div>
            <!-- spacer -->
            <div class="col-2 d-flex justify-content-center">
                <form id="resetGame" action="">
                    <button id="gameStart">START GAME</button>
                </form>
            </div>

            <!-- player 2 button -->
            <!-- <div class="col-5 d-flex flex-column align-items-center justify-content-start" id="p2Btn">

            </div> -->
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
